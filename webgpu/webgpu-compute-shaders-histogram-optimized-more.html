<!DOCTYPE html>
<html>
  <head>
    <title>WebGPU Compute Shaders - Histogram</title>
    <style>
      @import url(resources/webgpu-lesson.css);
html, body {
  margin: 0;       /* remove the default margin          */
  height: 100%;    /* make the html,body fill the page   */
}
canvas {
  display: block;  /* make the canvas act like a block   */
  width: 100%;     /* make the canvas fill its container */
  height: 100%;
}
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script type="module">
import TimingHelper from './resources/js/timing-helper.js';
import {createTextureFromSource} from '../3rdparty/webgpu-utils.module.js';

async function main() {
  const adapter = await navigator.gpu?.requestAdapter();
  const canTimestamp = adapter?.features.has('timestamp-query');
  const device = await adapter?.requestDevice({
    requiredFeatures: [
      ...(canTimestamp ? ['timestamp-query'] : []),
    ],
    requiredLimits: {
      maxBufferSize: 1024 * 1024 * 1024,
      maxStorageBufferBindingSize: 1024 * 1024 * 1024,
    },
  });
  if (!device) {
    fail('need a browser that supports WebGPU');
    return;
  }

  const timingHelper = new TimingHelper(device);
  const timingHelper2 = new TimingHelper(device);

  // Get a WebGPU context from the canvas and configure it
  const canvas = document.querySelector('canvas');
  const context = canvas.getContext('webgpu');
  const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
  context.configure({
    device,
    format: presentationFormat,
      });

  const histogramChunkModule = device.createShaderModule({
    label: 'histogram chunk shader',
    code: `
      var<workgroup> histogram: array<array<atomic<u32>, 4>, 256>;
      @group(0) @binding(0) var<storage, read_write> histogramChunks: array<array<vec4u, 256>>;
      @group(0) @binding(1) var ourTexture: texture_2d<f32>;

      const kSRGBLuminanceFactors = vec3f(0.2126, 0.7152, 0.0722);
      fn srgbLuminance(color: vec3f) -> f32 {
        return saturate(dot(color, kSRGBLuminanceFactors));
      }

      @compute @workgroup_size(256, 1, 1) fn cs(
        @builtin(workgroup_id) workgroup_id: vec3u,
        @builtin(local_invocation_id) local_invocation_id: vec3u,
      ) {
        let position = workgroup_id.xy * vec2u(256,1) + 
                       local_invocation_id.xy;
        let numBins = f32(256); //arrayLength(&histogram));
        let lastBinIndex = u32(numBins - 1);
        let color = textureLoad(ourTexture, position, 0);
        let luminance = srgbLuminance(color.rgb);
        for (var i = 0; i < 4; i++) {
          let v = select(color[i], luminance, i == 3);
          let ndx = min(u32(v * numBins), lastBinIndex);
          atomicAdd(&histogram[ndx][i], 1u);
        }

        workgroupBarrier();

        let size = textureDimensions(ourTexture, 0);
        let chunksAcross = (size.x + 255) / 256;
        let chunk = workgroup_id.y * chunksAcross + workgroup_id.x;

        histogramChunks[chunk][local_invocation_id.x] = vec4u(
          atomicLoad(&histogram[local_invocation_id.x][0]),
          atomicLoad(&histogram[local_invocation_id.x][1]),
          atomicLoad(&histogram[local_invocation_id.x][2]),
          atomicLoad(&histogram[local_invocation_id.x][3]),
        );
      }
    `,
  });

  // 0,1 => 0    2,3 => 2    4,5 => 4    6,7 ==> 6
  // 0,2 => 0                4,6 => 4
  // 0,4 => 0

  const chunkSumModule = device.createShaderModule({
    label: 'chunk sum shader',
    code: `
      struct Uniforms {
        stride: u32,
      };
      @group(0) @binding(0) var<storage, read_write> histogramChunks: array<array<vec4u, 256>>;
      @group(0) @binding(1) var<uniform> uni: Uniforms;

      @compute @workgroup_size(256, 1, 1) fn cs(
        @builtin(local_invocation_id) local_invocation_id: vec3u,
        @builtin(workgroup_id) workgroup_id: vec3u,
      ) {
        var sum = vec4u(0);
        let chunk0 = workgroup_id.x * uni.stride * 2;
        let chunk1 = chunk0 + uni.stride;

        histogramChunks[chunk0][local_invocation_id.x] =
            histogramChunks[chunk0][local_invocation_id.x] +
            histogramChunks[chunk1][local_invocation_id.x];
      }
    `,
  });


  const histogramChunkPipeline = device.createComputePipeline({
    label: 'histogram',
    layout: 'auto',
    compute: {
      module: histogramChunkModule,
      entryPoint: 'cs',
    },
  });

  const chunkSumPipeline = device.createComputePipeline({
    label: 'chunk sum',
    layout: 'auto',
    compute: {
      module: chunkSumModule,
      entryPoint: 'cs',
    },
  });

  const img = new Image();
  img.crossOrigin = '*';
  img.src = 'resources/images/pexels-francesco-ungaro-96938.jpg'; /* webgpufundamentals: url */
  await img.decode();

  // Add it to the document so we can see it
  document.body.appendChild(img);

  // Upload the image into a texture.
  const imgBitmap = await createImageBitmap(img, { colorSpaceConversion: 'none' });
  const texture = createTextureFromSource(device, imgBitmap);

  //const histogramBuffer = device.createBuffer({
  //  size: 256 * 4 * 4, // 256 entries * 4 (rgba) * 4 bytes per (u32)
  //  usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
  //});

  const chunkWidth = 256;
  const chunkHeight = 1;
  const chunksAcross = Math.ceil(texture.width / chunkWidth);
  const chunksDown = Math.ceil(texture.height / chunkHeight);
  const numChunks = chunksAcross * chunksDown;
  console.log('numChunks', numChunks, 'chunksAcross:', chunksAcross, 'chunksDown:', chunksDown);
  console.log('width:', texture.width, 'height:', texture.height, 'numPixels:', texture.width * texture.height);
  const histogramChunksBuffer = device.createBuffer({
    size: numChunks * 256 * 4 * 4,
    usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
  });

  const resultBuffer = device.createBuffer({
    size: 256 * 4 * 4,
    usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ,
  });

  const histogramBindGroup = device.createBindGroup({
    layout: histogramChunkPipeline.getBindGroupLayout(0),
    entries: [
      { binding: 0, resource: { buffer: histogramChunksBuffer }},
      { binding: 1, resource: texture.createView() },
    ],
  });

  const sumBindGroups = [];
  const numSteps = Math.log2(numChunks);
  for (let i = 0; i < numSteps; ++i) {
    const uniformBuffer = device.createBuffer({
      size: 4,
      usage: GPUBufferUsage.UNIFORM,
      mappedAtCreation: true,
    });
    const stride = 2 ** i;
    console.log(i, 'stride:', stride);
    new Uint32Array(uniformBuffer.getMappedRange()).set([stride]);
    uniformBuffer.unmap();

    const chunkSumBindGroup = device.createBindGroup({
      layout: chunkSumPipeline.getBindGroupLayout(0),
      entries: [
        { binding: 0, resource: { buffer: histogramChunksBuffer }},
        { binding: 1, resource: { buffer: uniformBuffer }},
      ],
    });
    sumBindGroups.push(chunkSumBindGroup);
  }


  const encoder = device.createCommandEncoder({
    label: 'histogram encoder',
  });

  {
  const pass = timingHelper.beginComputePass(encoder);
  pass.setPipeline(histogramChunkPipeline);
  pass.setBindGroup(0, histogramBindGroup);
  pass.dispatchWorkgroups(chunksAcross, chunksDown);
  pass.end();
  }

  {
  const pass = timingHelper2.beginComputePass(encoder);
  pass.setPipeline(chunkSumPipeline);
  sumBindGroups.forEach((bindGroup, i) => {
    pass.setBindGroup(0, bindGroup);
    const dispatchCount = numChunks / (2 ** (i + 1));
    console.log(i, 'dispatch:', dispatchCount);
    pass.dispatchWorkgroups(dispatchCount);
  });
  pass.end();
  }

  encoder.copyBufferToBuffer(histogramChunksBuffer, 0, resultBuffer, 0, resultBuffer.size);

  const commandBuffer = encoder.finish();
  device.queue.submit([commandBuffer]);

  timingHelper.getResult().then(duration => {
    console.log('duration 1:', duration);
  });
  timingHelper2.getResult().then(duration => {
    console.log('duration 2:', duration);
  });

  await resultBuffer.mapAsync(GPUMapMode.READ);
  const result = new Uint32Array(resultBuffer.getMappedRange());

  const to3 = v => v.toString().padStart(3);

  const sum = [0, 0, 0, 0];
  for (let i = 0; i < 256; ++i) {
    const off = i * 4;
    console.log(to3(i), to3(result[off]), to3(result[off + 1]), to3(result[off + 2]), to3(result[off + 3]));
    for (let j = 0; j < 4; ++j) {
      sum[j] += result[off + j];
    }
  }
  console.log('sum:', sum);
}


function fail(msg) {
  // eslint-disable-next-line no-alert
  alert(msg);
}

main();
  </script>
</html>
