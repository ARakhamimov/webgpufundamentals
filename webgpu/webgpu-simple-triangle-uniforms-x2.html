<!DOCTYPE html>
<html>
  <head>
    <title>WebGPU Simple Triangle Uniforms x2</title>
    <style>
      @import url(resources/webgpu-lesson.css);
html, body {
  margin: 0;       /* remove the default margin          */
  height: 100%;    /* make the html,body fill the page   */
}
canvas {
  display: block;  /* make the canvas act like a block   */
  width: 100%;     /* make the canvas fill its container */
  height: 100%;
}
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script type="module">
async function main() {
  const adapter = await navigator.gpu?.requestAdapter();
  const device = await adapter?.requestDevice();
  if (!device) {
    fail('need a browser that supports WebGPU');
    return;
  }

  // Get a WebGPU context from the canvas and configure it
  const canvas = document.querySelector('canvas');
  const context = canvas.getContext('webgpu');
  const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
  context.configure({
    device,
    format: presentationFormat,
    alphaMode: 'opaque',
  });

  const module = device.createShaderModule({
    label: 'shader with uniforms',
    code: `
      struct Uniforms {
        color: vec4f,
        offset: vec2f,
        scale: vec2f,
      }
      @group(0) @binding(0) var<uniform> uni: Uniforms;

      @vertex fn vs(
        @builtin(vertex_index) vertexIndex : u32
      ) -> @builtin(position) vec4f {
        var pos = array<vec2f, 3>(
          vec2f( 0.0,  0.5),  // top center
          vec2f(-0.5, -0.5),  // bottom left
          vec2f( 0.5, -0.5)   // bottom right
        );

        return vec4f(pos[vertexIndex] * uni.scale + uni.offset, 0.0, 1.0);
      }

      @fragment fn fs() -> @location(0) vec4f {
        return uni.color;
      }
    `,
  });

  const pipeline = device.createRenderPipeline({
    layout: 'auto',
    vertex: {
      module,
      entryPoint: 'vs',
    },
    fragment: {
      module,
      entryPoint: 'fs',
      targets: [{ format: presentationFormat }],
    },
  });

  // create a buffer for the uniform values
  // color is 4 32bit floats (4bytes each)
  // offset is 2 32bit floats (4bytes each)
  const uniformBufferSize = 4 * 4 + 2 * 4;
  const uniformBuffer1 = device.createBuffer({
    size: Math.max(32, uniformBufferSize),
    usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
  });
  const uniformBuffer2 = device.createBuffer({
    size: Math.max(32, uniformBufferSize),
    usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
  });

  // create a typedarray to hold the values for the uniforms in JavaScript
  const uniformValues1 = new Float32Array(4 + 2); // 1 vec4f and 1 vec2f
  const uniformValues2 = new Float32Array(4 + 2); // 1 vec4f and 1 vec2f

  uniformValues1.set([0, 1, 0, 1], 0);   // set the color
  uniformValues1.set([-0.5, -0.25], 4);  // set the offset

  uniformValues2.set([0, 0, 1, 1], 0);   // set the color
  uniformValues2.set([ 0.5,  0.25], 4);  // set the offset

  // copy the values from JavaScript to the GPU
  device.queue.writeBuffer(uniformBuffer1, 0, uniformValues1);
  device.queue.writeBuffer(uniformBuffer2, 0, uniformValues2);

  const bindGroup1 = device.createBindGroup({
    layout: pipeline.getBindGroupLayout(0),
    entries: [
      { binding: 0, resource: { buffer: uniformBuffer1 }},
    ],
  });

  const bindGroup2 = device.createBindGroup({
    layout: pipeline.getBindGroupLayout(0),
    entries: [
      { binding: 0, resource: { buffer: uniformBuffer2 }},
    ],
  });

  function render() {
    const encoder = device.createCommandEncoder();
    const pass = encoder.beginRenderPass({
      colorAttachments: [
        {
          view: context.getCurrentTexture().createView(),
          clearValue: [0.3, 0.3, 0.3, 1],
          loadOp: 'clear',
          storeOp: 'store',
        },
      ],
    });
    pass.setPipeline(pipeline);
    pass.setBindGroup(0, bindGroup1);
    pass.draw(3 /* iterationCount */);
    pass.setBindGroup(0, bindGroup2);
    pass.draw(3 /* iterationCount */);

    pass.end();

    const commandBuffer = encoder.finish();
    device.queue.submit([commandBuffer]);
  }

  const observer = new ResizeObserver(entries => {
    for (const entry of entries) {
      const canvas = entry.target;
      const width = entry.contentBoxSize[0].inlineSize;
      const height = entry.contentBoxSize[0].blockSize;
      canvas.width = Math.min(width, device.limits.maxTextureDimension2D);
      canvas.height = Math.min(height, device.limits.maxTextureDimension2D);
      // re-render
      render();
    }
  });
  observer.observe(canvas);
}

function fail(msg) {
  alert(msg);
}

main();
  </script>
</html>
