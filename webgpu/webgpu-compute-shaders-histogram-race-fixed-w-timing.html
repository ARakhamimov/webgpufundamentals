<!DOCTYPE html>
<html>
  <head>
    <title>WebGPU Compute Shaders - Histogram</title>
    <style>
      @import url(resources/webgpu-lesson.css);
html, body {
  margin: 0;       /* remove the default margin          */
  height: 100%;    /* make the html,body fill the page   */
}
canvas {
  display: block;  /* make the canvas act like a block   */
  width: 100%;     /* make the canvas fill its container */
  height: 100%;
}
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script type="module">
async function main() {
  const adapter = await navigator.gpu?.requestAdapter();
  const canTimestamp = adapter?.features.has('timestamp-query');
  const device = await adapter?.requestDevice({
    requiredFeatures: [
      ...(canTimestamp ? ['timestamp-query'] : []),
    ],
  });
  if (!device) {
    fail('need a browser that supports WebGPU');
    return;
  }

  // Get a WebGPU context from the canvas and configure it
  const canvas = document.querySelector('canvas');
  const context = canvas.getContext('webgpu');
  const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
  context.configure({
    device,
    format: presentationFormat,
      });

  const module = device.createShaderModule({
    label: 'histogram shader',
    code: `
      @group(0) @binding(0) var<storage, read_write> histogram: array<array<atomic<u32>, 4>>;
      @group(0) @binding(1) var ourTexture: texture_2d<f32>;

      const kSRGBLuminanceFactors = vec3f(0.2126, 0.7152, 0.0722);
      fn srgbLuminance(color: vec3f) -> f32 {
        return saturate(dot(color, kSRGBLuminanceFactors));
      }

      @compute @workgroup_size(1, 1, 1) fn cs(@builtin(global_invocation_id) global_invocation_id: vec3u) {
        let position = global_invocation_id.xy;
        let numBins = f32(arrayLength(&histogram));
        let lastBinIndex = u32(numBins - 1);
        let color = textureLoad(ourTexture, position, 0);
        let luminance = srgbLuminance(color.rgb);
        for (var i = 0; i < 4; i++) {
          let v = select(color[i], luminance, i == 3);
          let ndx = min(u32(v * numBins), lastBinIndex);
          atomicAdd(&histogram[ndx][i], 1u);
        }
      }
    `,
  });

  const pipeline = device.createComputePipeline({
    label: 'histogram',
    layout: 'auto',
    compute: {
      module,
      entryPoint: 'cs',
    },
  });


  const kTextureWidth = 5;
  const kTextureHeight = 7;
  const _ = [255,   0,   0, 255];  // red
  const y = [255, 255,   0, 255];  // yellow
  const b = [  0,   0, 255, 255];  // blue
  const textureData = new Uint8Array([
    b, _, _, _, _,
    _, y, y, y, _,
    _, y, _, _, _,
    _, y, y, _, _,
    _, y, _, _, _,
    _, y, _, _, _,
    _, _, _, _, _,
  ].flat());

  const texture = device.createTexture({
    label: 'yellow F on red',
    size: [kTextureWidth, kTextureHeight],
    format: 'rgba8unorm',
    usage:
      GPUTextureUsage.TEXTURE_BINDING |
      GPUTextureUsage.COPY_DST,
  });
  device.queue.writeTexture(
      { texture },
      textureData,
      { bytesPerRow: kTextureWidth * 4 },
      { width: kTextureWidth, height: kTextureHeight },
  );

  const histogramBuffer = device.createBuffer({
    size: 256 * 4 * 4, // 256 entries * 4 (rgba) * 4 bytes per (u32)
    usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
  });

  const resultBuffer = device.createBuffer({
    size: histogramBuffer.size,
    usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ,
  });

  const bindGroup = device.createBindGroup({
    layout: pipeline.getBindGroupLayout(0),
    entries: [
      { binding: 0, resource: { buffer: histogramBuffer }},
      { binding: 1, resource: texture.createView() },
    ],
  });

  const querySet = canTimestamp
     ? device.createQuerySet({
       type: 'timestamp',
       count: 2,
     })
     : undefined;

  const encoder = device.createCommandEncoder({
    label: 'histogram encoder',
  });

  const pass = encoder.beginComputePass({
    ...(canTimestamp && {
      timestampWrites: {
        querySet,
        beginningOfPassWriteIndex: 0,
        endOfPassWriteIndex: 1,
      },
    }),
  });
  pass.setPipeline(pipeline);
  pass.setBindGroup(0, bindGroup);
  pass.dispatchWorkgroups(texture.width, texture.height);
  pass.end();

  encoder.copyBufferToBuffer(histogramBuffer, 0, resultBuffer, 0, resultBuffer.size);

  let queryResolveBuffer;
  let queryResultBuffer;
  if (canTimestamp) {
    queryResolveBuffer = device.createBuffer({
      size: 2 * 8,
      usage: GPUBufferUsage.QUERY_RESOLVE | GPUBufferUsage.COPY_SRC,
    });
    queryResultBuffer = device.createBuffer({
      size: 2 * 8,
      usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ,
    });
    encoder.resolveQuerySet(querySet, 0, 2, queryResolveBuffer, 0);
    encoder.copyBufferToBuffer(queryResolveBuffer, 0, queryResultBuffer, 0, queryResultBuffer.size);
  }

  const commandBuffer = encoder.finish();
  device.queue.submit([commandBuffer]);

  function readQueryResult(queryResultBuffer) {
    queryResultBuffer.mapAsync(GPUMapMode.READ, 0, queryResultBuffer.size)
        .then(() => {
          const times = new BigInt64Array(queryResultBuffer.getMappedRange(0, queryResultBuffer.size));
          console.log('time:', Number(times[1] - times[0]), Number(times[0]), Number(times[1]));
          queryResultBuffer.unmap();
        });
  }
  readQueryResult(queryResultBuffer);

  await resultBuffer.mapAsync(GPUMapMode.READ);
  const result = new Uint32Array(resultBuffer.getMappedRange());

  const to3 = v => v.toString().padStart(3);

  const sum = [0, 0, 0, 0];
  for (let i = 0; i < 256; ++i) {
    const off = i * 4;
    console.log(to3(i), to3(result[off]), to3(result[off + 1]), to3(result[off + 2]), to3(result[off + 3]));
    for (let j = 0; j < 4; ++j) {
      sum[j] += result[off + j];
    }
  }
  console.log('sum:', sum);
}


function fail(msg) {
  // eslint-disable-next-line no-alert
  alert(msg);
}

main();
  </script>
</html>
